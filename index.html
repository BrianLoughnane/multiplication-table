<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<script src="angular.min.js" type="text/javascript"></script>
	<script src="app.js"></script>
	<!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script> -->
	<meta charset="UTF-8">
	<title>Multiplication Table</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="MultiplicationController" initial-number-limit="10">
	<input type="integer" ng-model="numberLimit" placeholder="Enter a number">
	<table>
		<tr ng-repeat="numberA in numbers">
			<td ng-repeat="numberB in numbers">
				{{ compute(numberA, numberB)}}
			</td>
		</tr>
	</table>
	
</body>
</html>
