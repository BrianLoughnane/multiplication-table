<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<script src="angular.min.js" type="text/javascript"></script>
	<script src="angular-animate.js" type="text/javascript"></script>
	<script src="app.js"></script>
	<!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script> -->
	<meta charset="UTF-8">
	<title>Multiplication Table</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
<div class="sayLimit" ng-controller="DisplayController">
	<span ng-if="content">{{content}}</span>
	<span class="noContent" ng-if="!content">...</span>
</div>
<div class="display" ng-controller="MultiplicationController" initial="10">
	<input type="integer" ng-model="numberLimit" placeholder="Enter a number"><br>
	<table>
		<tr class="row" ng-repeat="numberA in numbers">

			<td class="cell" ng-repeat="numberB in numbers" 
			ng-mouseover="setActiveFactors(numberA, numberB)"
			ng-mouseleave="setActiveFactors(0,0)"
			ng-class="{hover: matchesFactor(numberA, numberB)}"
			ng-click="setActiveNumber(compute(numberA, numberB))"
			>
				{{ compute(numberA, numberB)}}
			</td>
		</tr>
	</table>
	<div ng-controller="DisplayController">
		<span ng-if="content">The value you have selected is: {{content}}</span>
		<span ng-if="!content">You have not selected a value to display</span>
	</div>	
</div>
</div>
</body>
</html>
